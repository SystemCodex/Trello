<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Task Cloud | Empresa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme">

    <div id="auth-container" class="auth-overlay">
        <div class="auth-card">
            <h2>Pro-Task Enterprise</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <div class="auth-buttons">
                <button id="btn-login" class="btn-primary">Entrar</button>
                <button id="btn-signup" class="btn-outline">Registrarse</button>
            </div>
            <p id="auth-error" class="error-text"></p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <header>
            <div class="header-main">
                <div class="user-meta">
                    <span id="user-display">Usuario</span>
                    <button id="btn-logout" class="btn-logout-mini">Salir</button>
                </div>
                <h1>Tablero Cloud <span class="v-tag">v5.1</span></h1>
                <div class="header-actions">
                    <input type="text" id="board-search" placeholder="Filtrar...">
                    <button id="btn-theme" class="btn-icon">ðŸŒ“</button>
                    <button id="btn-export" class="btn-secondary">CSV</button>
                    <button id="btn-toggle-log" class="btn-secondary">Logs</button>
                </div>
            </div>
            <div id="board-stats" class="stats-bar"></div>
        </header>

        <main class="board">
            <div class="list" data-id="todo">
                <div class="list-header"><h3>Pendientes</h3></div>
                <div class="cards-container" id="todo"></div>
                <div class="add-card-container">
                    <input type="text" placeholder="Nueva tarea..." class="card-input">
                    <button onclick="handleAddNewCard(this)" class="btn-add-task">+ AÃ±adir</button>
                </div>
            </div>
            <div class="list" data-id="in-progress">
                <div class="list-header"><h3>En Proceso</h3></div>
                <div class="cards-container" id="in-progress"></div>
                <div class="add-card-container">
                    <input type="text" placeholder="Â¿QuÃ© haces?..." class="card-input">
                    <button onclick="handleAddNewCard(this)" class="btn-add-task">+ AÃ±adir</button>
                </div>
            </div>
            <div class="list" data-id="done">
                <div class="list-header"><h3>Finalizado</h3></div>
                <div class="cards-container" id="done"></div>
                <div class="add-card-container">
                    <input type="text" placeholder="Terminada..." class="card-input">
                    <button onclick="handleAddNewCard(this)" class="btn-add-task">+ AÃ±adir</button>
                </div>
            </div>
        </main>
    </div>

    <aside id="history-panel" class="side-panel">
        <div class="panel-header"><h3>Logs</h3><button id="close-history">Ã—</button></div>
        <div id="history-log" class="panel-content"></div>
    </aside>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <input type="text" id="modal-title" class="editable-title">
            <div class="modal-grid">
                <div class="modal-section">
                    <h4>Miembros</h4>
                    <div id="modal-members" class="avatar-selection-list"></div>
                </div>
                <div class="modal-section">
                    <h4>Tags</h4>
                    <div id="modal-tags" class="tags-container"></div>
                    <input type="text" id="tag-input" placeholder="Tag + Enter">
                    <input type="date" id="modal-date" class="date-input-modal">
                </div>
            </div>
            <textarea id="modal-desc" placeholder="DescripciÃ³n..."></textarea>
            <div id="modal-checklist"></div>
            <div class="add-check-item">
                <input type="text" id="new-check-input">
                <button id="add-check-btn">+</button>
            </div>
            <button id="btn-archive" class="btn-danger">Eliminar</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
